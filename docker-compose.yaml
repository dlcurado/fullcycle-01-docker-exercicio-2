version: '3'

services:
  
  mysqldb:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: mysqldb
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=root
    networks:
      - nginxnodenet
  
  nodeapp:
    build: 
        context: ./node
        dockerfile: Dockerfile.prod
    image: dlcurado/fullcycle-docker-nodeapp:latest
    container_name: nodeapp
    volumes:
      - ./node:/usr/src/app
    tty: true
    #entrypoint: npm install wait-for && wait-for mysqldb:3306 -t 40 -- ./start.sh
    networks:
      - nginxnodenet
    #depends_on:
    #  - mysqldb
  
  nginxapp:
    build: 
          context: ./nginx
          dockerfile: Dockerfile.prod
    image: dlcurado/fullcycle-docker-nginx:latest
    container_name: nginxapp
    networks:
      - nginxnodenet
    ports:
      - "8080:80"
    #depends_on:
    #  - nodeapp

  

networks:
  nginxnodenet:
    driver: bridge